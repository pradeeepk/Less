<!DOCTYPE html>
<html>
<head>
    <title>My Form</title>
    <link href="css/my.less" rel="stylesheet/less" type="text/css">
   <script src="js/less-2.5.3.min.js"></script>
     
</head>
<body>
    <section id="container">
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">|</a></li>
                    <li><a href="#">My Blog</a></li>
                </ul>
            </nav>
            <h1>My Example Page</h1>
        </header>
        <div id="contact-form">

            <div class="row">
                <h2>Contact Us</h2>
            </div>
            <div class="row">
                <h4>Name</h4>
                <input type="text" id="name" placeholder="Enter the Name" />
            </div>
            <div class="row">
                <h4>Email</h4>
                <input type="text" id="Emai" placeholder="Enter the Email-Id" />
            </div>
            <div class="row">
                <h4>Subject</h4>
                <input type="text" id="subject" placeholder="Enter the Subject" />
            </div>
            <div class="row">
                <h4>Message</h4>
                <textarea id="message" placeholder="Enter the Message"></textarea>
            </div>
            <div class="row">
                <input type="button" name="send" id="send" title="Send" value="Send" />
            </div>
        </div>
        <footer>
            this is example page
        </footer>
    </section>
</body>
</html>
